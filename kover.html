<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psikologi Pendidikan dan Kurikulum Pembelajaran</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .cover-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        /* Animasi latar belakang */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Konten cover */
        .content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .author {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #b0d4ff;
        }
        
        .program-study {
            font-size: 1.2rem;
            font-weight: 300;
            color: #a0cfff;
            margin-bottom: 40px;
        }
        
        .decorative-line {
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            margin: 0 auto 30px;
        }
        
        .book-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .author {
                font-size: 1.1rem;
            }
            
            .program-study {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Animasi latar belakang -->
        <div class="bg-animation"></div>
        
        <!-- Konten cover -->
        <div class="content">
            <div class="book-icon">ðŸ“š</div>
            <h1 class="main-title">Psikologi<br>Pendidikan dan<br>Kurikulum Pembelajaran</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Menggabungkan Teori Psikologis dalam Rancangan Kurikulum Efektif</p>
            <p class="author">Disusun Oleh:</p>
            <p class="author">Martin Bernard</p>
            <p class="program-study">Program Studi Pendidikan Bahasa Indonesia</p>
        </div>
    </div>

    <script>
        // Membuat animasi partikel secara dinamis
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Durasi animasi acak
                particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                bgAnimation.appendChild(particle);
            }
        }
        
        // Inisialisasi animasi saat halaman dimuat
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
